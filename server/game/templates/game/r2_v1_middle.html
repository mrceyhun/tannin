{% extends "game/right_col_site.html" %}


{% block document_game-1 %}
<template>
  <div id="game-q-and-a">
    <b-form @submit="onQueAnsSubmit" @reset="onQueAnsReset" v-if="show">
      <b-form-group id="inputGroupQ"
                    label="Question:"
                    label-for="inputQuestion"
                    description="Enter your question.">
        <b-form-input id="inputQuestion"
                      type="text"
                      v-model="vquestion"
                      required
                      placeholder="Enter your question">
        </b-form-input>
        <b-form-group id="inputGroupA"
                    label="Answer:"
                    label-for="inputAnswer"
                    description="Enter your answer.">
        <b-form-input id="inputAnswer"
                      type="text"
                      v-model="vanswer"
                      required
                      placeholder="Enter your answer">
        </b-form-input>
      </b-form-group>
      </b-form-group>
      <b-button type="submit" variant="primary">Submit</b-button>
      <b-button type="reset" variant="danger">Reset</b-button>
    </b-form>
  </div>
</template>
{% endblock document_game-1 %}
