 <div v-bind:style="{ display: game1_display}">
  <p>Game 1</p>
  <b-form @submit="onGame1Submit" @reset="onGame1Reset" v-if="show">
    <b-form-group id="inputGroupQ" label="Question:" label-for="inputQuestion">
      <b-form-input id="inputQuestion" type="text" v-model="vquestion" required placeholder="Your question should include the word.">

      </b-form-input>
      </b-form-group>
      <b-form-group id="inputGroupA" label="Answer:" label-for="inputAnswer">
        <b-form-input id="inputAnswer" type="text" v-model="vanswer" required placeholder="Your answer should include the word.">

        </b-form-input>
      </b-form-group>
    <b-button type="submit" variant="primary">Submit</b-button>
    <b-button type="reset" variant="danger">Reset</b-button>
  </b-form>
</div>
